<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-REPECO</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <img class="logo-repeco" src="https://icongr.am/devicon/couchdb-plain.svg?size=128&color=000000" height="80px" alt="logo-repeco">
    <h1 class="login-title">
        ACCESO A REPECO
    </h1>
    <p class="line"></p>
 
    <div class="login-container">
        <button class="login-container__fb-button">            
            <p><img src="https://icongr.am/entypo/facebook-with-circle.svg?size=128&color=ffffff" height="25px" alt="facebook-repeco-login">  CONTINUAR CON FACEBOOK</p>
        </button>
        <button class="login-container__google-button">
            <p><img src="https://icongr.am/simple/google.svg?size=128&color=000000&colored=false" height="25px" alt="google-repeco-login">
                 CONTINUAR CON GOOGLE</p>
        </button>
        <div class="login-container__line">
            <p class="login-container__line-first"></p>
            <p class="login-container__line-letter">o</p>
            <p class="login-container__line-second"></p>
        </div>
        <form action="" class="form-container">
            <label for="email">Correo electrónico</label><br>
            <input class="input" type="email"><br>
            <label for="password">Contraseña</label><br>
            <input class="input" type="password"><br>
            <input class="form-container__submit" type="submit" value="Iniciar Sesión"><br>
        </form>
        <p class="login-container__question input">
            ¿No tienes una cuenta?
        </p>
        <a href="" class="login-container__create-account">Crear una cuenta</a>
    </div>
</body>
</html>
