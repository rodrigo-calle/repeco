<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp REPECO</title>
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <img class="logo-repeco" src="https://icongr.am/devicon/couchdb-plain.svg?size=128&color=000000" height="80px" alt="logo-repeco">
    <h1 class="signup-title">
        REGISTRO A REPECO
    </h1>
    <p class="line"></p>
 
    <div class="signup-container">
        <button class="signup-container--fb-button">
            
            <p><img src="https://icongr.am/entypo/facebook-with-circle.svg?size=128&color=ffffff" height="25px" alt="facebook-repeco-signup">  REGÍSTRATE CON FACEBOOK</p>
        </button>
        <button class="signup-container--google-button">
            <p><img src="https://icongr.am/simple/google.svg?size=128&color=000000&colored=false" height="25px" alt="google-repeco-signup">
                 REGÍSTRATE CON GOOGLE</p>
        </button>
        <div class="signup-container--line">
            <p class="signup-container--line-first"></p>
            <p class="signup-container--line-letter">o</p>
            <p class="signup-container--line-second"></p>
        </div>
        <form action="" class="form-container">
            <label for="email">Correo electrónico</label><br>
            <input type="email"><br>
            <label for="password">Nueva Contraseña</label><br>
            <input type="password"><br>
            <label for="password">Repetir Contraseña</label><br>
            <input type="password"><br>
            <input class="form-container--submit" type="submit" value="Regístrarme"><br>
        </form>
        <p class="signup-container--question">
            ¿Ya tienes una cuenta?
        </p>
        <a href="" class="signup-container--login">Iniciar Sesión</a>
    </div>
</body>
</html>
